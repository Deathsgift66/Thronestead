<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kingdom Projects | Kingmaker's Rise</title>
  <meta name="description" content="Manage your Kingdom Projects in Kingmaker’s Rise — plan, build, and track strategic projects." />
  <meta name="keywords" content="Kingmaker's Rise, kingdom projects, construction, upgrades, economy, military" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.kingmakersrise.com/projects.html" />

  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/projects_kingdom.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer type="module" src="Javascript/projects_kingdom.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>
  <script type="module" src="Javascript/authGuard.js"></script>
</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Kingdom Projects Banner">
  Kingmaker's Rise — Kingdom Projects
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Kingdom Projects Interface">


  <!-- Core Projects Panel -->
  <section class="alliance-members-container">
    <h2>Kingdom Projects</h2>
    <p>Plan and construct projects to strengthen your kingdom. Active projects contribute bonuses to your economy, military, and strategic options.</p>

    <!-- Power Score -->
    <div class="project-panel">
      <h3 class="panel-title">Kingdom Power Score</h3>
      <div id="power-score">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="available-projects">Available Projects</button>
      <button class="tab-btn" data-tab="active-projects">Active Projects</button>
    </div>

    <!-- Available Projects -->
    <div id="available-projects" class="tab-content active">
      <div class="project-list" id="available-projects-list">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Active Projects -->
    <div id="active-projects" class="tab-content">
      <div class="project-list" id="active-projects-list">
        <!-- JS will populate -->
      </div>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div>
    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
