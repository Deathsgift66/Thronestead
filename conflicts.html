  <!-- Core Conflicts Panel -->
  <section class="alliance-members-container">
    <h2>Conflicts</h2>
    <p>Track active and historical conflicts, wars, and disputes.</p>

    <!-- Conflict Tabs -->
    <div class="conflict-tabs">
      <button class="tab active" data-tab="activeConflicts">Active Conflicts</button>

    <!-- Tab Panels -->
    <div id="activeConflicts" class="tab-panel active">
      <table>
        <thead>
          <tr>
            <th>Conflict</th>
            <th>Start Date</th>
            <th>Status</th>
            <th>Participants</th>

          <!-- JS will populate -->
        </tbody>
      </table>
    </div>

    <div id="historicalConflicts" class="tab-panel">
      <table>
        <thead>
          <tr>
            <th>Conflict</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Outcome</th>
          </tr>
        </thead>

          <!-- JS will populate -->
