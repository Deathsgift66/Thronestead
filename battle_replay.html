<!-- Navbar -->

<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Battle Replay Banner">
  Kingmaker's Rise — Battle Replay
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Battle Replay Interface">


  <!-- Core Replay Panel -->
  <section class="alliance-members-container">
    <h2>Battle Replay</h2>
    <p>Review the battle events step by step as they happened.</p>

    <!-- Replay Controls -->
    <section class="replay-controls" aria-label="Replay Controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn" disabled>Pause</button>
      <button id="reset-btn">Reset</button>
    </section>

    <!-- Combat Timeline -->
    <section class="battle-timeline" aria-label="Combat Timeline">
      <h3>Combat Timeline</h3>
      <ul id="timeline-list" aria-live="polite">
        <!-- JS will populate this -->
      </ul>
    </section>

    <!-- Battle Outcome -->
    <section class="battle-outcome" aria-label="Battle Outcome Summary">
      <h3>Battle Outcome</h3>
      <p><strong>Status:</strong> <span id="battle-status">Loading...</span></p>
      <p><strong>Winner:</strong> <span id="winner-name">Loading...</span></p>
    </section>

  </section>

</main>
