<body>
<div id="navbar-container"></div>
<script>
  fetch('navbar.html').then(res => res.text()).then(html => {
    document.getElementById('navbar-container').innerHTML = html;
  });
</script>
<header class="kr-top-banner" aria-label="Preplan Banner">
  Kingmaker's Rise — Battle Pre-Planning
</header>
<main class="main-centered-container" aria-label="Pre-Plan Interface">
  <section class="preplan-wrapper panel">
    <h2>Battle Pre‑Planning</h2>
    <p>Draft your troop orders and formations.</p>
    <div class="form-row">
      <label for="war-id">War ID</label>
      <input id="war-id" type="number" min="1" />
    </div>
    <textarea id="preplan-json" rows="8" aria-label="Preplan JSON"></textarea>
    <div class="editor-controls">
      <button id="fallback-mode" class="btn">Set Fallback Point</button>
      <button id="path-mode" class="btn">Draw Patrol Path</button>
      <button id="clear-path" class="btn">Clear Path</button>
    </div>
    <div id="preplan-grid" class="preplan-grid" aria-label="Patrol Grid"></div>
    <button id="save-plan" class="btn">Save Plan</button>
  </section>
  <section class="scoreboard panel">
    <h2>Current Score</h2>
    <div id="scoreboard-display">0 - 0</div>
  </section>
</main>
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div><a href="legal.html">Legal</a></div>
</footer>
</body>
