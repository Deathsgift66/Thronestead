<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Thronestead</title>

  <meta name="description" content="Reset your password and regain access to your account in Thronestead." />
  <meta name="keywords" content="Thronestead, forgot password, reset password, account recovery" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.thronestead.com/forgot_password.html" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Forgot Password | Thronestead" />
  <meta property="og:description" content="Reset your password and regain access to your account in Thronestead." />
  <meta property="og:image" content="Assets/banner_main.png" />
  <meta property="og:url" content="forgot_password.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Forgot Password | Thronestead" />
  <meta name="twitter:description" content="Reset your password and regain access to your account in Thronestead." />
  <meta name="twitter:image" content="Assets/banner_main.png" />

  <!-- Page-Specific Assets -->
  <link href="/CSS/forgot_password.css" rel="stylesheet" />
  <script src="/Javascript/forgot_password.js" type="module"></script>

  <!-- Global Assets -->
  <link rel="icon" href="/Assets/favicon.ico" type="image/x-icon" />
  <link href="/CSS/root_theme.css" rel="stylesheet" />
  <script src="/Javascript/apiHelper.js" type="module"></script>
</head>

<body>
  <!-- Navbar -->

  <!-- Main Interface -->
  <main class="forgot-password-container" aria-label="Forgot Password Interface">
    <div class="background-overlay" aria-hidden="true"></div>

    <section class="forgot-panel" role="form" aria-labelledby="forgot-title">
      <h1 id="forgot-title" class="login-title">Thronestead</h1>
      <p class="login-subtitle">Forgot Password</p>

      <!-- Request Reset -->
      <form id="request-form" class="forgot-form" aria-label="Request Reset Link Form">
        <div class="form-field">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" required autocomplete="email" />
        </div>
        <button type="submit" class="royal-button">Request Reset Link</button>
      </form>

      <!-- Enter Reset Code -->
      <div id="code-panel" class="password-reset-panel hidden" aria-hidden="true">
        <div class="form-field">
          <label class="form-label" for="reset-code">Reset Code</label>
          <input class="form-input" type="text" id="reset-code" />
        </div>
        <button id="verify-code-btn" class="royal-button">Verify Code</button>
      </div>

      <!-- Set New Password -->
      <div id="new-pass-panel" class="password-reset-panel hidden" aria-hidden="true">
        <div class="form-field">
          <label class="form-label" for="new-password">New Password</label>
          <input class="form-input" type="password" id="new-password" autocomplete="new-password" />
          <div id="strength-meter" class="strength-meter" aria-live="polite"></div>
        </div>
        <div class="form-field">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input class="form-input" type="password" id="confirm-password" autocomplete="new-password" />
        </div>
        <button id="set-password-btn" class="royal-button">Set New Password</button>
      </div>

      <!-- Status Output -->
      <div id="status" class="status-banner" role="status" aria-live="polite"></div>

      <!-- Security Tips -->
      <section id="tips-panel" class="tips-panel hidden" aria-hidden="true">
        <h2 class="tips-title">Security Tips</h2>
        <ul id="tips-list" class="tips-list">
          <!-- Populated via JS -->
        </ul>
      </section>

      <!-- Back to Login -->
      <div class="account-links">
        <a href="login.html">← Back to Login</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Thronestead</div>
    <div><a href="legal.html" target="_blank">View Legal Documents</a></div>
  </footer>
</body>
</html>
