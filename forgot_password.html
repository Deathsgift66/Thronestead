<body>

  <div id="navbar-container"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>

<main class="forgot-password-container">
  <div class="background-overlay" aria-hidden="true"></div>

  <section class="forgot-panel">
    <h1 class="login-title">Kingmaker's Rise</h1>
    <p class="login-subtitle">Forgot Password</p>

    <form id="request-form" class="forgot-form">
      <div class="form-field">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" required />
      </div>
      <button type="submit" class="royal-button">Request Reset Link</button>
    </form>

    <div id="code-panel" class="password-reset-panel hidden">
      <div class="form-field">
        <label class="form-label" for="reset-code">Reset Code</label>
        <input class="form-input reset-code-input" id="reset-code" />
      </div>
      <button id="verify-code-btn" class="royal-button">Verify Code</button>
    </div>

    <div id="new-pass-panel" class="password-reset-panel hidden">
      <div class="form-field">
        <label class="form-label" for="new-password">New Password</label>
        <input class="form-input" type="password" id="new-password" />
        <div id="strength-meter" class="strength-meter"></div>
      </div>
      <div class="form-field">
        <label class="form-label" for="confirm-password">Confirm Password</label>
        <input class="form-input" type="password" id="confirm-password" />
      </div>
      <button id="set-password-btn" class="royal-button">Set New Password</button>
    </div>

    <div id="status" class="status-banner"></div>

    <section id="tips-panel" class="tips-panel hidden">
      <h2 class="tips-title">Security Tips</h2>
      <ul id="tips-list" class="tips-list"></ul>
    </section>

    <div class="account-links">
      <a href="login.html">Back to Login</a>
    </div>

  </section>
</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>

  </div>

</body>
</html>
