<script>
  fetch('navbar.html')

    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Research Nexus Banner">
  Kingmaker's Rise — Research Nexus
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Research Nexus Interface">


  <!-- Core Research Panel -->
  <section id="research-panels" class="alliance-members-container">

    <!-- Active Research -->
    <div class="research-nexus-panel" role="region" aria-label="Active Research Panel">
      <h3 class="panel-title">Active Research</h3>
      <div id="active-research" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Tech Filters -->
    <div class="research-nexus-panel" role="region" aria-label="Technology Filters Panel">
      <h3 class="panel-title">Technology Filters</h3>
      <div id="tech-filters" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>

    <!-- Tech Tree -->
    <div class="research-nexus-panel" role="region" aria-label="Technology Tree Panel">
      <h3 class="panel-title">Technology Tree</h3>
      <div id="tech-tree" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Tech Details -->
    <div class="research-nexus-panel" role="region" aria-label="Technology Details Panel">
      <h3 class="panel-title">Technology Details</h3>
      <div id="tech-details" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Encyclopedia -->
    <div class="research-nexus-panel" role="region" aria-label="Encyclopedia Panel">
      <h3 class="panel-title">Encyclopedia</h3>
      <div id="encyclopedia" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Completed Research -->
    <div class="research-nexus-panel" role="region" aria-label="Completed Research Panel">
      <h3 class="panel-title">Completed Research</h3>
      <div id="completed-research" class="custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

  </section>

</main>
