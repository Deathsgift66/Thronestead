services:
  - type: web
    name: thronestead-backend
    runtime: python
    plan: free  # change to 'starter' or higher for production if needed
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thronestead-db
          property: connectionString
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: API_BASE_URL
        value: https://thronestead.onrender.com
      - key: API_SECRET
        sync: false
        value: super-secret-key
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://thronestead.com,https://www.thronestead.com,https://thronestead.onrender.com,http://localhost:5173

    autoDeploy: true

