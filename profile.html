  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/profile.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer type="module" src="Javascript/profile.js"></script>

  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <link rel="stylesheet" href="CSS/audit_log.css" />

<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Player Profile Banner">
  Kingmaker's Rise — Player Profile
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Player Profile Interface">

  <!-- Core Profile Panel -->
  <section class="alliance-members-container profile-grid">

    <!-- Profile Avatar -->
    <div class="profile-avatar">
      <img id="profile-picture" src="Assets/avatars/default_avatar_emperor.png" alt="Player Avatar" />
    </div>

    <!-- Player Info -->
    <div class="profile-info">
      <h2 id="player-name">Player Name</h2>
      <h3 id="kingdom-name">Kingdom Name</h3>
      <p id="player-motto">"Player motto will appear here."</p>
      <p id="prestige-score"></p>
      <ul id="titles-list"></ul>
    </div>

    <!-- VIP Badge -->
    <div id="vip-badge" class="vip-badge hidden">
      VIP
    </div>

    <!-- Profile Customization Slots -->
    <div class="profile-customization">
      <h3>Profile Customization</h3>
      <div id="profile-customization-content" class="custom-scrollbar">
        <!-- JS will populate customization controls -->
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="recent-actions">
      <h3>Recent Activity</h3>
      <table class="audit-log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Action</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="recent-log-body" aria-live="polite"></tbody>
      </table>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>

    <a href="legal.html">View Legal Documents</a>
  </div>

</body>
</html>
