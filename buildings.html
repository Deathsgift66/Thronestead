<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Buildings Banner">
  Kingmaker's Rise — Buildings Management
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Buildings Interface">



  <!-- Core Buildings Panel -->
  <section class="alliance-members-container">
    <h2>Buildings Management</h2>
    <p>View, upgrade, and manage your kingdom's buildings and infrastructure.</p>

    <!-- Buildings Table -->
    <label for="villageSelect">Village:</label>
    <select id="villageSelect"></select>

    <section class="buildings-table" aria-label="Buildings List">
      <table id="buildingsTable">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Building</th>
            <th>Level</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="buildingsTableBody">
          <!-- JS will populate -->
        </tbody>
      </table>
    </section>

  </section>

</main>

<!-- Building Info Modal -->
<div id="buildingModal" class="modal hidden">
  <div class="modal-content">
    <button id="buildingModalClose" class="close-btn" aria-label="Close">&times;</button>
    <h3 id="modalBuildingName"></h3>
    <p id="modalBuildingDesc"></p>
    <pre id="modalBuildCost"></pre>
  </div>
</div>
