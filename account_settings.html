<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings | Kingmaker's Rise</title>

  <!-- SEO & Metadata -->
  <meta name="description" content="Manage your profile, banner, and preferences in Kingmaker's Rise." />
  <link rel="canonical" href="https://www.kingmakersrise.com/account_settings.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Account Settings | Kingmaker's Rise" />
  <meta name="twitter:description" content="Manage your profile, banner, and preferences in Kingmaker's Rise." />
  <meta name="twitter:image" content="https://www.kingmakersrise.com/images/og-preview.jpg" />
  <meta name="keywords" content="Kingmaker's Rise, account, settings, profile, kingdom, vip, user" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Account Settings | Kingmaker's Rise" />
  <meta property="og:description" content="Customize your appearance, update account info, and manage VIP status." />
  <meta property="og:image" content="https://www.kingmakersrise.com/images/account_settings_preview.webp" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />

  <!-- Styles -->
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <link rel="stylesheet" href="CSS/account_settings.css" />

  <!-- Scripts -->
  <script type="module" src="Javascript/navDropdown.js"></script>
  <script type="module" src="Javascript/components/authGuard.js"></script>
  <script src="Javascript/apiBase.js"></script>
  <script defer src="Javascript/account_settings.js"></script>
</head>

<body>
  <!-- Navbar Inject -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>

  <!-- Page Header -->
  <header class="kr-top-banner" aria-label="Settings Banner">
    Account Settings – Kingmaker’s Rise
  </header>

  <!-- Main Content Wrapper -->
  <main class="main-container">
    <section class="main-content">
      <div class="account-settings-container">
        <h2>Update Your Account</h2>
        <form id="account-form" aria-label="Account Settings Form">

          <!-- Profile Info -->
          <fieldset>
            <legend>Profile</legend>
            <label for="kingdom_name">Kingdom Name</label>
            <input type="text" id="kingdom_name" name="kingdom_name" required />

            <label for="username">Ruler Name</label>
            <input type="text" id="username" name="username" required />

            <label for="profile_bio">Bio</label>
            <textarea id="profile_bio" name="profile_bio" rows="3"></textarea>
          </fieldset>

          <!-- Credentials -->
          <fieldset>
            <legend>Account Credentials</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" />
          </fieldset>

          <!-- Appearance -->
          <fieldset>
            <legend>Customization</legend>
            <label for="kingdom_banner">Banner URL</label>
            <input type="text" id="kingdom_banner" name="kingdom_banner" />

            <label for="avatar_icon">Avatar Icon URL</label>
            <input type="text" id="avatar_icon" name="avatar_icon" />

            <label for="nameplate_color">Nameplate Color</label>
            <input type="color" id="nameplate_color" name="nameplate_color" />
          </fieldset>

          <!-- Preferences -->
          <fieldset>
            <legend>Preferences</legend>
            <label>
              <input type="checkbox" id="notifications_opt_in" name="notifications_opt_in" />
              Receive Notifications
            </label>
            <label>
              <input type="checkbox" id="bg_toggle" name="bg_toggle" />
              Use Standard Play Background
            </label>
          </fieldset>

          <!-- VIP Status -->
          <fieldset>
            <legend>VIP Status</legend>
            <p id="vip-status">Checking status...</p>
          </fieldset>

          <!-- Submit -->
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Kingmaker’s Rise</div>
    <div>
      <a href="Assets/legal/PrivacyPolicy.pdf">Privacy</a>
      <a href="Assets/legal/TermsofService.pdf">Terms</a>
      <a href="Assets/legal/EULA.pdf">EULA</a>
      <a href="legal.html">More</a>
    </div>
  </footer>
</body>

</html>
