<body>

<!-- Full Screen Background -->
<div class="background-overlay" aria-hidden="true"></div>

<!-- Login Panel -->
<div class="login-panel">

  <h1 class="login-title">Kingmaker's Rise</h1>
  <p class="login-subtitle">Enter the Realm</p>

    <form id="login-form" class="login-form" method="post" action="#">

    <label for="login-id">Email or Ruler Name</label>
    <input type="text" id="login-id" name="login-id" required />
    <label for="password">Secret Passphrase</label>
    <input type="password" id="password" name="password" required />

    <button type="submit" class="royal-button">Enter the Realm</button>
  </form>

  <div class="account-links">
    <a href="signup.html">Create Account</a> |
    <a href="forgot_password.html">Forgot Password?</a>
  </div>

  <div id="message" class="message"></div>

</div>

<!-- Announcements -->
<section id="announcements" class="announcements">
  <h2 class="announcements-title">Town Crier</h2>
  <ul id="announcement-list" class="announcement-list"></ul>
</section>

<!-- Forgot Password Modal -->
<div id="forgot-password-modal" class="modal hidden">
  <div class="modal-content">
    <h2>Forgot Password</h2>
    <p>Enter your account email to receive a reset link.</p>
    <input type="email" id="forgot-email" placeholder="Your Royal Email" aria-label="Account Email" required />
    <button id="send-reset-btn" class="royal-button">Send Reset Link</button>
    <div id="forgot-message" class="message"></div>
    <button id="close-forgot-btn" class="royal-button">Close</button>
  </div>
</div>
