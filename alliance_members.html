<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alliance Members | Kingmaker's Rise</title>
  <meta name="description" content="Manage your alliance members, promote, demote, or remove members in Kingmaker's Rise." />
  <meta name="keywords" content="Kingmaker's Rise, alliance members, management, kingdom strategy" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Alliance Members | Kingmaker's Rise" />
  <meta property="og:description" content="Alliance management dashboard to control ranks, statuses, and actions." />
  <meta property="og:image" content="https://www.kingmakersrise.com/images/og-preview.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <link rel="stylesheet" href="CSS/alliance_members.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>
  <script type="module" src="Javascript/authGuard.js"></script>
  <script type="module" defer src="Javascript/alliance_members.js"></script>
</head>

<body style="background: url('Assets/aged-wood-texture.png') no-repeat center center fixed; background-size: cover;">
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>

  <!-- Header -->
  <header class="kr-top-banner">Alliance Members</header>

  <!-- Main Content Area -->
  <main class="main-centered-container">
    <div class="alliance-members-container">
      <h2>Alliance Roster Management</h2>

      <!-- Controls -->
      <section class="search-sort-controls" aria-label="Alliance Member Controls">
        <input type="text" id="member-search" placeholder="Search by name..." aria-label="Search Members" />
        <select id="sort-by" aria-label="Sort By">
          <option value="name">Name</option>
          <option value="rank">Rank</option>
          <option value="contribution">Contribution</option>
          <option value="status">Status</option>
        </select>
        <select id="sort-direction" aria-label="Sort Direction">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button id="apply-sort">Apply Sort</button>
      </section>

      <!-- Table -->
      <section class="members-table-container" aria-label="Alliance Members Table">
        <table class="members-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Rank</th>
              <th>Status</th>
              <th>Contribution</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="members-list">
            <tr>
              <td colspan="5">Loading members...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Kingmaker’s Rise</div>
    <div>
      <a href="Assets/legal/PrivacyPolicy.pdf">Privacy Policy</a>
      <a href="Assets/legal/TermsofService.pdf">Terms of Service</a>
      <a href="Assets/legal/EULA.pdf">EULA</a>
      <a href="legal.html">More</a>
    </div>
  </footer>
</body>
</html>
