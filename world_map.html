<body>


<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="World Map Banner">
  Kingmaker's Rise — World Map
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="World Map Interface">


  <!-- Core Map Panel -->
  <section class="alliance-members-container">

    <!-- World Map Stage -->
    <div id="map-stage">
      <canvas id="world-canvas" width="1200" height="800" aria-label="World Map Canvas"></canvas>
    </div>

    <!-- Map UI -->
    <div class="map-ui">
      <div class="map-controls">
        <button id="zoom-in" class="btn">+</button>
        <button id="zoom-out" class="btn">-</button>
        <button id="center-map" class="btn">Center</button>
      </div>
      <div class="map-legend">
        <!-- Legend content — JS will populate -->
      </div>
    </div>

    <!-- Tile Modal -->
    <div id="tile-modal" class="modal hidden">
      <div class="modal-content">
        <!-- JS will populate -->
      </div>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
