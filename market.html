<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Market Banner">
  Kingmaker's Rise — Market
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Market Interface">

  <!-- Core Market Panel -->
  <section class="alliance-members-container">
    <h2>Market Center</h2>
    <p>Trade goods and resources on the player-driven market. Listings are updated in real time and reflect current player supply and demand.</p>
    <div class="realtime-status">Market Feed: <span id="realtime-indicator" class="disconnected">Offline</span> — <span id="last-updated"></span></div>

    <!-- Market Tabs -->
    <div class="market-tabs">
      <button class="tab active" data-tab="browse">Browse Listings</button>
      <button class="tab" data-tab="myListings">My Listings</button>
      <button class="tab" data-tab="history">Trade History</button>
    </div>

    <!-- Tab Panels -->
    <div id="browse" class="tab-panel active">
      <div id="market-filters" class="market-filters">
        <!-- Example Filter Inputs -->
        <label for="market-search">Search Item</label>
        <input type="text" id="market-search" />
        <label for="market-category">Category</label>
        <select id="market-category">
          <option value="">All Categories</option>
          <option value="Resources">Resources</option>
          <option value="Equipment">Equipment</option>
          <option value="Misc">Misc</option>
        </select>
        <button class="royal-button">Apply Filters</button>
      </div>

      <div id="market-listings">
        <!-- JS will populate -->
      </div>
    </div>

    <div id="myListings" class="tab-panel">
      <div id="my-listings">
        <!-- JS will populate -->
      </div>
    </div>

    <div id="history" class="tab-panel">
      <div id="trade-history">
        <!-- JS will populate -->
      </div>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>

</body>
