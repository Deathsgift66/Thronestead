<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Begin Your Reign | Kingmaker's Rise</title>
  <meta name="description" content="Walk through the first steps of your kingdom in Kingmaker's Rise." />
  <meta property="og:title" content="Begin Your Reign | Kingmaker's Rise" />
  <meta property="og:description" content="Walk through the first steps of your kingdom in Kingmaker's Rise." />
  <meta property="og:image" content="https://www.kingmakersrise.com/images/og-preview.jpg" />
  <meta property="og:url" content="https://www.kingmakersrise.com/play.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Begin Your Reign | Kingmaker's Rise" />
  <meta name="twitter:description" content="Walk through the first steps of your kingdom in Kingmaker's Rise." />
  <meta name="twitter:image" content="https://www.kingmakersrise.com/images/og-preview.jpg" />
  <meta name="keywords" content="Kingmaker's Rise, onboarding, kingdom start" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.kingmakersrise.com/play.html" />

  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/play.css" />
  <script defer type="module" src="Javascript/play.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>

</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      });
  </script>

  <!-- Page Banner -->
  <header class="kr-top-banner" aria-label="Onboarding Banner">
    Kingmaker's Rise — Getting Started
  </header>

  <!-- Main Centered Layout -->
  <main class="main-centered-container" aria-label="Onboarding Interface">
    <section class="onboarding-container">
      <h2 id="greeting">Welcome!</h2>
      <p>Let's set up your realm and learn the basics.</p>

      <div id="setup-step" class="onboard-step">
        <h3>Kingdom Setup</h3>

        <label for="kingdom-name-input">Kingdom Name</label>
        <input type="text" id="kingdom-name-input" readonly />
        <label for="region-select">Region</label>
        <select id="region-select">
          <option value="">Select Region</option>
        </select>
        <div id="region-info" class="region-info"></div>
        <label for="village-name-input">Starting Village Name</label>
        <input type="text" id="village-name-input" />

        <div id="avatar-select-wrapper">
          <h4>Choose Your Avatar</h4>
          <div id="avatar-options" class="avatar-grid"></div>
          <div id="custom-avatar-container" class="hidden">

            <label for="custom-avatar-url">Custom Avatar URL</label>
            <input type="text" id="custom-avatar-url" />

          </div>
          <img id="avatar-preview" class="avatar-preview" src="Assets/avatars/default_avatar_emperor.png" alt="Avatar Preview" />
          <label>Banner URL
            <input type="text" id="banner_url" placeholder="Banner Image URL" />
          </label>
          <img id="banner-preview" src="Assets/profile_background.png" alt="Banner Preview" class="banner-img" />
          <label>Emblem URL
            <input type="text" id="emblem_url" placeholder="Emblem Image URL" />
          </label>
        </div>
        <button id="create-kingdom-btn" class="btn">Create Kingdom</button>
      </div>
      <section id="announcements" class="announcements-container"></section>
    </section>
    <div id="toast" class="toast-notification"></div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Kingmaker’s Rise</div>
    <div><a href="legal.html">View Legal Documents</a></div>
  </footer>
</body>
</html>
