    });

<!-- Main Centered Layout -->

  <!-- Alliance Customization Section -->

    <div id="custom-text-slot">
      <!-- Custom text will load here -->

  <section class="alliance-members-container">

    <p>Securely manage alliance resources — deposit, withdraw, and track alliance treasury history.</p>

    <div class="vault-summary panel">
      <!-- JS will populate vault resource totals -->
    </div>

    <div class="panel">
      <h3 class="panel-title">Deposit Resources</h3>
      <div id="deposit-section">
        <!-- JS will populate deposit form -->
      </div>
    </div>

    <!-- Withdraw Section -->
    <div class="panel">
      <h3 class="panel-title">Withdraw Resources</h3>
      <div id="withdraw-section">
        <!-- JS will populate withdraw form -->
      </div>
    </div>

    <!-- Vault History -->
    <div class="panel">
      <h3 class="panel-title">Vault History</h3>
      <div id="vault-history">
        <!-- JS will populate vault transaction log -->
      </div>
    </div>

  </section>
