<body>
  <div id="navbar-container"></div>
  <script>
    fetch('/navbar.html').then(r => r.text()).then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
  </script>

  <header class="kr-top-banner" aria-label="Edit Kingdom Banner">
    Kingmaker's Rise — Edit Kingdom
  </header>

  <main id="main-content" class="main-centered-container" aria-label="Edit Kingdom Interface">
    <section class="edit-kingdom-container">
      <div id="vacation-warning" class="warning-banner hidden">Your kingdom is currently on vacation and cannot be edited.</div>
      <img id="banner-preview" src="Assets/profile_background.png" alt="Banner preview" class="banner-img" />
      <form id="kingdom-form">
        <fieldset>
          <legend>Identity</legend>
          <label for="kingdom_name">Kingdom Name</label>
          <input type="text" id="kingdom_name" required />
          <label for="ruler_name">Ruler Name</label>
          <input type="text" id="ruler_name" required />
          <label for="ruler_title">Ruler Title</label>
          <input type="text" id="ruler_title" required />
        </fieldset>
        <fieldset>
          <legend>Culture</legend>
          <label for="motto">Motto</label>
          <input type="text" id="motto" />
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
          <label for="religion">Religion</label>
          <input type="text" id="religion" />
        </fieldset>
        <fieldset>
          <legend>Region & Imagery</legend>
          <label for="region">Region</label>
          <select id="region"></select>
          <label for="banner_url">Banner URL</label>
          <input type="text" id="banner_url" />
          <label for="emblem_url">Emblem URL</label>
          <input type="text" id="emblem_url" />
          <img id="emblem-preview" src="Assets/icon-scroll.svg" alt="Emblem preview" class="emblem-img" />
        </fieldset>
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Kingmaker’s Rise</div>

    </div>
  </footer>
  <div id="toast" class="toast-notification"></div>
</body>

</html>
