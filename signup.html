  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/signup.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer type="module" src="Javascript/signup.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>

<body>
<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Signup Banner">
  Kingmaker's Rise — Sign Up
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Sign Up Interface">


  <!-- Core Signup Panel -->
  <section class="alliance-members-container">

    <!-- Signup Form -->
    <div class="signup-panel">
      <h2>Create Your Account</h2>

      <form id="signup-form">
        <div class="form-group">
          <label for="displayName">Display Name (Visible)</label>
          <input type="text" id="displayName" required />
        </div>

        <div class="form-group">
          <label for="username">Ruler Name (Login)</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="8" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="8" />
        </div>

        <!-- Legal Agreement Checkbox -->
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="agreeLegal" required />
            I have read and agree to the <a href="legal.html" target="_blank">Legal Documents</a>.
          </label>
        </div>

        <button type="submit" class="form-btn">Seal Your Fate</button>
      </form>

      <div class="links-section">
        Already a Kingmaker? <a href="login.html">Login Here</a>
      </div>

    </div>

  </section>

</main>

<!-- Toast -->
<div id="toast" class="toast-notification"></div>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div>
    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
