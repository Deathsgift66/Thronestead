<body style="background: url('Assets/19.png') no-repeat center center fixed; background-size: cover;">
 <!-- Inject Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

  <!-- ✅ Page Banner -->
  <header class="kr-top-banner" aria-label="Alliance Home Page Banner">
    Kingmaker's Rise – Alliance Command Center
  </header>

  <!-- ✅ Main Content -->
  <main class="alliance-home-container" aria-label="Alliance Management Sections">
    <!-- Alliance Details -->
    <section class="alliance-details" aria-labelledby="overview-heading">
      <h2 id="overview-heading">Alliance Overview</h2>
      <p><strong>Name:</strong> <span id="alliance-name">Loading...</span></p>
      <p><strong>Leader:</strong> <span id="alliance-leader">Loading...</span></p>
      <p><strong>Members:</strong> <span id="alliance-members">Loading...</span></p>
      <p><strong>Status:</strong> <span id="alliance-status">Loading...</span></p>
    </section>

    <!-- Active Projects -->
    <section class="alliance-projects" aria-labelledby="projects-heading">
      <h2 id="projects-heading">Active Projects</h2>
      <div id="project-progress-bars" class="progress-container">
        <!-- JS Will Inject -->
      </div>
    </section>

    <!-- Member List -->
    <section class="alliance-members" aria-labelledby="members-heading">
      <h2 id="members-heading">Alliance Members</h2>
      <table class="members-table">
        <thead>
          <tr>
            <th>Crest</th>
            <th>Name</th>
            <th>Rank</th>
            <th>Contribution</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="members-list">
          <!-- Populated via JS -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div>© 2025 Kingmaker’s Rise</div>

      <a href="Assets/legal/PrivacyPolicy.pdf">Privacy Policy</a>

      <a href="legal.html">Legal</a>
    </div>
  </footer>
</body>
</html>
