  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/audit_log.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />

<body>

<!-- Inject Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Audit Log Banner">
  Kingmaker's Rise – Audit Log
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Audit Log Interface">

  <!-- Core Audit Panel -->
  <section class="alliance-members-container">
    <h2>Audit Log</h2>
    <p>Track all significant administrative actions and changes in Kingmaker's Rise.</p>

    <form id="audit-filter-form" class="audit-filter-form" aria-label="Filter Logs">
      <input id="filter-user" type="text" placeholder="User ID" />
      <input id="filter-action" type="text" placeholder="Action" />
      <input id="filter-from" type="date" />
      <input id="filter-to" type="date" />
      <input id="filter-limit" type="number" value="100" min="1" />
      <button type="submit">Apply</button>
    </form>

    <section class="log-entry-list" aria-label="Administrative Log Entries">
      <div class="scroll-wrapper">
      <table class="audit-log-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Action</th>
            <th>Admin</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="audit-log-body" aria-live="polite">
          <!-- Injected via JS -->
        </tbody>
      </table>
      </div>
    </section>
  </section>

</main>

<!-- Footer -->
<footer class="site-footer">

</footer>

</body>
</html>
