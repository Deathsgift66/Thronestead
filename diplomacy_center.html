<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Diplomacy Center Banner">
  Kingmaker's Rise — Diplomacy Center
</header>

<!-- Main Centered Layout -->
<main class="diplomacy-center-grid">
  <section class="diplomacy-metrics panel">
    <h2>Diplomacy Metrics</h2>
    <p><strong>Diplomacy Score:</strong> <span id="diplomacy-score" aria-live="polite">--</span></p>
    <p><strong>Active Treaties:</strong> <span id="active-treaties-count" aria-live="polite">--</span></p>
    <p><strong>Ongoing Wars:</strong> <span id="ongoing-wars-count" aria-live="polite">--</span></p>
  </section>

  <section class="treaty-list panel">
    <h2>Alliance Treaties</h2>
    <label for="treaty-filter">Filter:</label>
    <select id="treaty-filter">
      <option value="">All</option>
      <option value="active">Active</option>
      <option value="expired">Expired</option>
      <option value="proposed">Pending</option>
    </select>
    <table class="treaties-table">
      <thead>
        <tr><th>Type</th><th>Partner</th><th>Status</th><th>Signed</th><th>Expires</th><th>Actions</th></tr>
      </thead>
      <tbody id="treaty-rows" aria-live="polite"></tbody>
    </table>
  </section>

  <section class="propose-treaty-form panel">
    <h2>Propose New Treaty</h2>
    <label for="treaty-type">Treaty Type:</label>
    <select id="treaty-type">
      <option value="non_aggression">Non-Aggression Pact</option>
      <option value="alliance">Military Alliance</option>
      <option value="economic">Trade Agreement</option>
    </select>
    <label for="partner-alliance-id">Partner Alliance ID:</label>
    <input type="number" id="partner-alliance-id" />
    <label for="treaty-notes">Notes:</label>
    <textarea id="treaty-notes"></textarea>
    <label for="treaty-end">End Date:</label>
    <input type="date" id="treaty-end" />
    <button class="btn" onclick="proposeTreaty()">Submit Proposal</button>
  </section>
</main>

<footer class="site-footer">

</body>
