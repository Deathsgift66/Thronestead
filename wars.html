      </div>

      <!-- War Detail Modal -->
      <div id="war-detail-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="warDetailHeader">
        <!-- Populated dynamically -->
      </div>

      <!-- Toast Container -->
