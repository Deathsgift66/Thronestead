<body>


<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Town Criers Banner">
  Kingmaker's Rise — Town Criers
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Town Criers Interface">



  <!-- Core Town Criers Panel -->
  <section class="alliance-members-container">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="tab-board">Board Feed</button>
      <button class="tab-button" data-tab="tab-your-scrolls">Your Scrolls</button>
      <button class="tab-button" data-tab="tab-compose">Compose Scroll</button>
    </div>

    <!-- Board Feed -->
    <div id="tab-board" class="tab-section active">
      <h3>Town Crier Board</h3>
      <div id="board-feed" class="scroll-list custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Your Scrolls -->
    <div id="tab-your-scrolls" class="tab-section">
      <h3>Your Scrolls</h3>
      <div id="your-scrolls" class="scroll-list custom-scrollbar">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Compose Scroll -->
    <div id="tab-compose" class="tab-section">
      <h3>Compose New Scroll</h3>
      <form id="compose-form">
        <div class="form-group">
          <label for="scroll-title">Title</label>
          <input type="text" id="scroll-title" required />
        </div>

        <div class="form-group">
          <label for="scroll-body">Body</label>
          <textarea id="scroll-body" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn-fantasy">Publish Scroll</button>
      </form>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
