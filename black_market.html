  Kingmaker's Rise — Black Market

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Black Market Interface">



  <!-- Core Market Panel -->
  <section class="alliance-members-container">
    <h2>Black Market</h2>
    <p>Trade rare, restricted, and illicit goods with other daring merchants.</p>

    <!-- Market Table -->
    <section class="market-table" aria-label="Market Listings">
      <table id="listingsTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Seller</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="listingsTableBody">
          <!-- JS will populate -->
        </tbody>
      </table>
    </section>

    <!-- Place Listing -->
    <section class="place-listing" aria-label="Place New Listing">
      <h3>Place New Listing</h3>
      <form id="listingForm">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit" id="placeListingBtn">Place Listing</button>
      </form>
    </section>

  </section>
