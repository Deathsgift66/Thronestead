<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Black Market Banner">
  Kingmaker's Rise — Black Market
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Black Market Interface">



  <!-- Black Market Panel -->
  <section class="black-market-panel">
    <h2>Black Market</h2>
    <p>Trade rare, restricted, and illicit goods with other daring merchants.</p>

    <div id="resourceDisplay" class="resource-display" aria-live="polite"></div>

    <div id="lastUpdated" class="resource-display text-subtitle"></div>

    <!-- Controls -->
    <div class="market-controls">
      <input type="text" id="searchInput" placeholder="Search..." aria-label="Search Listings">
      <select id="sortSelect" aria-label="Sort Listings">
        <option value="price">Price</option>
        <option value="quantity">Quantity</option>
        <option value="expiry">Expiry</option>
      </select>
    </div>

    <!-- Listings Grid -->
    <div id="listingsGrid" class="listings-grid" aria-label="Listings Grid"></div>

    <h3>Purchase History</h3>
    <div id="purchaseHistory" class="history-list"></div>
  </section>

  <!-- Purchase Modal -->
  <div id="purchaseModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <p id="modalPrice"></p>
      <label>Quantity: <input type="number" id="purchaseQty" min="1" value="1"></label>
      <div class="modal-actions">
        <button id="confirmPurchase" class="btn">Purchase</button>
        <button id="closeModal" class="btn">Cancel</button>
      </div>
    </div>
  </div>

</main>
