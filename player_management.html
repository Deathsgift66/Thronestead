<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Player Management Banner">
  Kingmaker's Rise — Player Management
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Player Management Interface">

  <!-- Core Admin Panel -->
  <section class="alliance-members-container">
    <h2>Player Management</h2>
    <p>Manage player accounts, apply admin actions, and monitor player activity.</p>

    <!-- Player Filter -->
    <div class="player-controls">
      <input id="search-input" type="text" placeholder="Search by Username / ID / Email" />
      <button id="search-button" class="action-btn">Search</button>
      <button id="search-reset" class="action-btn">Reset</button>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions">
      <button id="bulk-ban" class="action-btn">Ban Selected</button>
      <button id="bulk-flag" class="action-btn">Flag Selected</button>
      <button id="bulk-logout" class="action-btn">Force Logout</button>
      <button id="bulk-reset-password" class="action-btn">Reset Password</button>
    </div>

    <!-- Player Table -->
    <div class="table-responsive">
      <table id="player-table">
        <thead>
          <tr>
            <th>Select</th>
            <th>Player ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Kingdom</th>
            <th>VIP Level</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate -->
        </tbody>
      </table>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title" class="modal-title">Admin Action</h3>
        <p id="modal-body">Action details go here.</p>
        <button id="modal-confirm-btn" class="action-btn">Confirm</button>
        <button class="action-btn" id="modal-close-btn">Close</button>
      </div>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>

    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
