<head>
  <meta charset="utf-8" />

  <meta name="description" content="Track the top players, alliances, and rankings in the Leaderboard Hub of Kingmaker’s Rise." />

  <meta property="og:description" content="Track the top players, alliances, and rankings in the Leaderboard Hub of Kingmaker’s Rise." />

  <meta name="keywords" content="Kingmaker's Rise, leaderboard, rankings, top players, alliances, competition, prestige" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.kingmakersrise.com/leaderboard.html" />

  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/leaderboard.css" />
  <script defer type="module" src="Javascript/leaderboard.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>
  <script type="module" src="Javascript/components/authGuard.js"></script>
  <link rel="stylesheet" href="CSS/resource_bar.css" />
  <script defer type="module" src="Javascript/resourceBar.js"></script>
</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Leaderboard Banner">
  Kingmaker's Rise — Leaderboard Hub
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Leaderboard Interface">

  <!-- Core Leaderboard Panel -->
  <section class="alliance-members-container">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="kingdoms">Top Kingdoms</button>
      <button class="tab-button" data-tab="alliances">Top Alliances</button>
      <button class="tab-button" data-tab="wars">War Leaders</button>
      <button class="tab-button" data-tab="economy">Economic Leaders</button>
    </div>

    <!-- Leaderboard Container -->
    <div class="leaderboard-container">
      <!-- JS will dynamically populate based on active tab -->
      <table class="leaderboard-table">
        <thead>
          <tr id="leaderboard-headers">
            <th>Rank</th>
            <th>Player / Alliance</th>
            <th>Score</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- JS will populate leaderboard rows -->
        </tbody>
      </table>
    </div>
    <div id="last-updated" class="last-updated"></div>

    <!-- Apply Modal -->
    <div id="apply-modal" class="modal hidden">
      <div class="modal-content">
        <!-- JS will populate modal content -->
      </div>
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div>
    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
