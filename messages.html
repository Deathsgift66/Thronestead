  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/messages.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer type="module" src="Javascript/messages.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>

  <script defer type="module" src="Javascript/resourceBar.js"></script>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Messages Banner">
  Kingmaker's Rise — Messages
</header>

<!-- Main Centered Layout -->
<main class="main-centered-container" aria-label="Messages Interface">

  <!-- Core Messages Panel -->
  <section class="alliance-members-container">
    <h2>Inbox</h2>
    <p>View your messages and communicate with other players.</p>

    <div class="message-toolbar">
      <select id="category-filter">
        <option value="all">All</option>
        <option value="player">Player</option>
        <option value="alliance">Alliance</option>
        <option value="trade">Trade</option>
        <option value="battle">Battle</option>
        <option value="system">System</option>
      </select>
      <button class="royal-button" id="mark-all-read">Mark All Read</button>
    </div>

    <div id="message-count" class="message-count"></div>

    <div id="message-list" class="messages-container" aria-live="polite">
      <!-- JS will populate messages -->
    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div>
    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
