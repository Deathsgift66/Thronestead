<body>


<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Village Master Banner">
  Kingmaker's Rise — The Sovereign’s Grand Overseer
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Village Master Interface">

 

  <!-- Core Overseer Panel -->
  <section class="alliance-members-container">

    <!-- Sovereign Page -->
    <div class="sovereign-page">

      <!-- Hero Banner -->
      <div class="hero-banner">
        <h2>The Sovereign’s Grand Overseer</h2>
        <p>Manage all your villages from one supreme command interface.</p>
      </div>

      <!-- Overview Panel -->
      <div class="overview-panel">
        <h3>Kingdom Village Overview</h3>
        <div id="village-stats"></div>
        <div class="realtime-status">
          Realtime: <span id="realtime-indicator" class="disconnected">Offline</span>
        </div>
      </div>

      <!-- Controls Panel -->
      <div class="controls-panel">
        <!-- JS will populate dynamic controls -->
      </div>

      <!-- Mass Actions Panel -->
      <div class="mass-actions-panel">
        <!-- JS will populate mass actions (Build All, Upgrade All, etc.) -->
      </div>

      <!-- Village Grid -->
      <div class="village-grid" id="village-grid">
        <!-- JS will populate village cards -->
      </div>

      <!-- Ambient Controls -->
      <div class="ambient-controls">
        <label>
          <input type="checkbox" id="ambient-toggle" />
          Ambient Effects
        </label>
      </div>

      <!-- Modal Container -->
      <div class="modal-container" id="modal-container">
        <!-- JS will handle modals -->
      </div>

      <!-- Toasts Container -->
      <div class="toasts-container" id="toasts-container">
        <!-- JS will display toast notifications -->
      </div>

    </div>

  </section>

</main>
