[build]
  publish = "dist"  # Output directory (Vite default)
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[build.processing.html]
  pretty_urls = true

# === SPA Fallback for Client-Side Routing (Vite/React/Vue/etc)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
