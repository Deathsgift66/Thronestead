  <meta charset="utf-8" />

  <!-- Page-Specific Assets -->
  <link rel="stylesheet" href="CSS/village.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer type="module" src="Javascript/village.js"></script>

  <!-- Global Assets -->
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/root_theme.css" />
  <link rel="stylesheet" href="CSS/kr_navbar.css" />
  <script type="module" src="Javascript/navDropdown.js"></script>
  <script type="module" src="Javascript/components/authGuard.js"></script>

  <script defer type="module" src="Javascript/resourceBar.js"></script>
</head>

<body>


<!-- Navbar -->
<div id="navbar-container"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    });
</script>

<!-- Page Banner -->
<header class="kr-top-banner" aria-label="Village Banner">
  Kingmaker's Rise — Royal Hamlet Ledger
</header>

<!-- Main Centered Layout -->
<main id="main-content" class="main-centered-container" aria-label="Village Interface">


  <!-- Core Village Panel -->
  <section class="alliance-members-container">

    <!-- Ledger Container -->
    <div class="ledger-container">

      <!-- Sidebar -->
      <aside class="ledger-sidebar custom-scrollbar">
        <h3>Villages</h3>
        <ul id="village-list">
          <!-- JS will populate -->
        </ul>
      </aside>

      <!-- Main Ledger Content -->
      <section class="ledger-content custom-scrollbar">

        <!-- Village Banner -->
        <div class="village-banner">
          <h2 id="village-name">[Village Name]</h2>
          <p>Overview of current status and operations.</p>
          <div id="realtime-indicator" aria-live="polite">Connecting...</div>
        </div>

        <!-- Resources -->
        <div class="ledger-section">
          <h3>Resources</h3>
          <div class="resource-grid" id="resource-grid">
            <!-- JS will populate -->
          </div>
        </div>

        <!-- Buildings -->
        <div class="ledger-section">
          <h3>Buildings</h3>
          <div class="building-list" id="building-list">
            <!-- JS will populate -->
          </div>
        </div>

        <!-- Active Modifiers -->
        <div class="ledger-section">
          <h3>Active Modifiers</h3>
          <div class="modifier-list" id="modifier-list">
            <!-- JS will populate -->
          </div>
        </div>

        <!-- Military -->
        <div class="ledger-section">
          <h3>Military</h3>
          <div class="military-stats" id="military-stats">
            <!-- JS will populate -->
          </div>
        </div>

        <!-- Training / Build Queue -->
        <div class="ledger-section">
          <h3>Training / Build Queue</h3>
          <div class="queue-list" id="queue-list">
            <!-- JS will populate -->
          </div>
        </div>

        <!-- Events -->
        <div class="ledger-section">
          <h3>Event Log</h3>
          <div class="event-log" id="event-log">
            <!-- JS will populate -->
          </div>
        </div>

      </section>

    </div>

  </section>

</main>

<!-- Footer -->
<footer class="site-footer">
  <div>© 2025 Kingmaker’s Rise</div>
  <div>
    <a href="legal.html">View Legal Documents</a>
  </div>
</footer>

</body>
</html>
